<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Site Mapper</title>

        <style>
            #graph-container {
                position: relative;
                margin-top: 10px;
                width: 1200px;
                height: 800px;
                border: 1px solid #dedede;
            }

            .node {
                font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            .link {
                stroke: steelblue;
                stroke-opacity: .4;
                fill: none;
            }
        </style>
    </head>

    <body>
        <input type="text" id="site-url" value="https://digitalocean.com">
        <input type="number" id="num-workers" value="50">
        <button type="button" onclick="handleRun();">Run</button>

        <div id="graph-container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
        <script>
            "use strict"

            const maxNodes = 500;

            function setBusy(busy) {
                $('#graph-container').empty();

                if (busy) {
                    const opts = {
                        lines: 13, length: 18, width: 8, radius: 42,
                        scale: 1, corners: 1, color: '#000', opacity: 0.25,
                        rotate: 0, direction: 1, speed: 1, trail: 60,
                        fps: 20, zIndex: 2e9, className: 'spinner',
                        top: '50%', left: '50%', shadow: false,
                        hwaccel: false, position: 'absolute'
                    }
                    const spinner = new Spinner(opts).spin($('#graph-container').get(0));
                }
            }

            function loadSiteMap(initialURL, numWorkers) {

                function successHandler(siteMap) {
                    setBusy(false);
                    displaySiteMap(JSON.parse(siteMap));
                }

                function errorHandler(err) {
                    setBusy(false);
                    const message = err.responseText || 'Error processing request';
                    alert(message);
                }

                setBusy(true);
                const data = { site: initialURL, workers: numWorkers };
                $.get('http://localhost:8000/sitemap', data)
                    .done(successHandler)
                    .fail(errorHandler);
            }

            function getGraph(siteMap) {
                const nodes = [];
                const edges = [];
                const urlToNodeIndex = {};

                siteMap.pages.forEach(function(pageMap) {
                    if (nodes.length > maxNodes) { return; }
                    urlToNodeIndex[pageMap.url] = urlToNodeIndex[pageMap.url] || nodes.push({ url: pageMap.url, type: 'page' }) - 1;

                    pageMap.links.forEach(function(linkURL) {
                        if (nodes.length > maxNodes) { return; }
                        urlToNodeIndex[linkURL] = urlToNodeIndex[linkURL] || nodes.push({ url: linkURL, type: 'page' }) - 1;
                        edges.push({ source: urlToNodeIndex[pageMap.url], target: urlToNodeIndex[linkURL] });
                    });

                    pageMap.assets.forEach(function(assetURL) {
                        if (nodes.length > maxNodes) { return; }
                        urlToNodeIndex[assetURL] = urlToNodeIndex[assetURL] || nodes.push({ url: assetURL, type: 'asset' }) - 1;
                        edges.push({ source: urlToNodeIndex[pageMap.url], target: urlToNodeIndex[assetURL] });
                    });
                });

                if (nodes.length === maxNodes) {
                    console.error('Maximum nodes reached');
                }

                return { nodes: nodes, edges: edges };
            }

            function getNodeColor(node) {
                return node.type === 'page' ? '#16517a' : '#1f77b4';
            }

            function displaySiteMap(siteMap) {
                const width = $('#graph-container').width();
                const height = $('#graph-container').height();

                const force = d3.layout.force()
                    .charge(-300)
                    .linkDistance(50)
                    .size([width, height]);

                $('#graph-container').empty();
                const svg = d3.select('#graph-container').append('svg')
                    .attr('width', width)
                    .attr('height', height);

                const graph = getGraph(siteMap);
                force
                    .nodes(graph.nodes)
                    .links(graph.edges)
                    .start();

                const link = svg.selectAll('.link')
                    .data(graph.edges)
                    .enter().append('line')
                    .attr('class', 'link')
                    .style('stroke-width', 1);

                const node = svg.selectAll('.node')
                    .data(graph.nodes)
                    .enter().append('circle')
                    .attr('class', 'node')
                    .attr('r', 6)
                    .style('fill', function(d) { return getNodeColor(d); })
                    // .on('mouseover', function(d) {
                    //     console.log(d.url);
                    // })
                    // .on('mouseout', function(d) {
                    //     console.log('clear');
                    // })
                    .call(force.drag);

                let tickCount = 0;
                force.on('tick', function() {
                    tickCount++;
                    if (tickCount % 5 != 0) {
                        return;
                    }

                    link.attr('x1', function(d) { return d.source.x; })
                        .attr('y1', function(d) { return d.source.y; })
                        .attr('x2', function(d) { return d.target.x; })
                        .attr('y2', function(d) { return d.target.y; });

                    node.attr('cx', function(d) { return d.x; })
                        .attr('cy', function(d) { return d.y; });
                });
            }

            function handleRun() {
                const initialURL = $('#site-url').val();
                const numWorkers = parseInt($('#num-workers').val());
                loadSiteMap(initialURL, numWorkers);
            }
        </script>
    </body>
</html>
